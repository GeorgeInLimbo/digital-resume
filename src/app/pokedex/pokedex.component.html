<app-search-bar></app-search-bar>

<div style="color: black">
    <b>Browse Pokemon:</b>
</div>
<hr />
<mat-spinner style="margin-left: auto; margin-right: auto;" *ngIf="loading$ | async"></mat-spinner>

<div class="pokemon-grid">
    <div class="box" *ngFor="let pokemon of pokemon$ | async">
        <a routerLink="/pokemon-detail/{{ pokemon.id }}">
            <img src="{{ pokemon.sprites.front_default }}" alt="Pokemon">
            <div>{{ pokemon.name | uppercase }}</div>
        </a>
    </div>
</div>
