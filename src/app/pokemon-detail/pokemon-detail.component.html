<div style="text-align: center;">
    <div *ngIf="pokemon$ | async as pokemon">
        <h2>
            {{ pokemon.name |uppercase }}
        </h2>
        <img src="{{ pokemon.sprites.front_default }}">
        <div>
            ID: {{ pokemon.id }}
        </div>
        <div>
            Type: {{ pokemon.types[0].type.name | uppercase}}
        </div>
        <div>
            Attack: {{ pokemon.moves[0].move.name | uppercase}}
        </div>
    </div>
</div>
